author: "tgstation"
delete-after: True
changes:
  - rscadd: "Люди, брошенные на деревянные столы, теперь имеют шанс 1 из 3 сломать их, что идеально подойдет для ваших реслинг-сцен — но, пожалуйста, не дайте этому изменению отвлечь вас от того факта, что в 1998 году Гробовщик сбросил Мэнкайнда с \"Hell in a Cell\", и тот рухнул на 16 футов сквозь стол комментаторов."
  - code_imp: "PopperJS заменен на FloatingUI. Если заметите какие-либо проблемы с этим в Предпочтениях или Менеджере Запросов, создайте ишуй на GitHub."
  - bugfix: "Фритюрницы теперь правильно издают звуковой сигнал, когда предмет идеально прожарен, и вновь начинают плохо пахнуть, когда еда пережарена."
  - bugfix: "Теперь снова можно проводить операции сквозь хирургические маски."
  - bugfix: "Призрак картин прошлого был изгнан. Прощайте."
  - rscadd: "Мутация \"Гиперметаболическая кровь\""
  - rscadd: "Мутация \"Пожиратель Камней\""
  - rscadd: "Комбинированная мутация \"Поглотитель камней\""
  - rscadd: "Мутация \"Дальнозоркость\""
  - rscadd: "Мутация \"Неотвратимость\""
  - bugfix: "Металгеновая пена/дым больше не вызывают абсурдное количество ошибок выполнения."
  - bugfix: "Пена и дым больше не влияют на абстрактные объекты, такие как ориентиры."
  - admin: "Отпечатки металгена теперь записываются в лог."
  - admin: "Улучшен лог для пены, дыма и объектов из металгена с плазмой."
  - bugfix: "Удалён отступ в меню страниц с чертами (quirks)."
  - balance: "Добавлена секунда времени на реакцию для финальной атаки Колосса."
  - rscadd: "На невидимые стены теперь можно облокачивать."
  - bugfix: "Исправлена проблема с решётками, которые создавали странные тени в космосе после разрушения."
  - balance: "Для занавесей и паутины сила разрушения теперь инвертирована: ящики с инструментами слабее, а мечи сильнее."
  - balance: "Противопожарные топоры и бензопилы имеют слабый коэффициент разрушения, если не активированы или не держатся двумя руками (но это не касается вышеуказанного случая)."
  - rscadd: "Добавлены серые пиджак и плащ, доступные в Clothesmate!"
  - rscadd: "Плащи детективов теперь могут переключать стиль, чтобы сочетаться с серыми плащами."
  - code_imp: "Куртки с переключаемым стилем теперь имеют такую же защиту от холода и вместимость для предметов, как и куртки без переключения."
  - rscadd: "Воздушные тревоги в хирургических залах (Робототехника, Медицина) теперь изначально настроены на фильтрацию закиси азота."
  - bugfix: "Скруббер в офисе часовни на Wawastation исправлен."
  - bugfix: "Исправлены окна Whiteship, которые в окне навигационного компьютера отображались с иконками шлюзов."